<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout}"
      layout:fragment="content">
<body>
<head>
    <title>회원 정보 수정</title>
    <script th:src="@{/js/member/editForm.js}"></script>
    <style>
        .is-invalid {
            border-color: #dc3545;
            color: #dc3545;
        }
        .form-floating{
            margin-top: 20px;
        }
        div.is-invalid{
            font-size: 0.87em;
        }
    </style>
</head>
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>회원 정보 수정</h2>
    </div>
    <form action="member.html" th:action th:object="${member}" method="post" id="memberForm">
        <div>
            <label for="memberId" t>회원 ID</label>
            <input type="text" id="memberId" th:field="*{memberId}" class="form-control" value="1"
                   th:value="${member.memberId}" readonly>
        </div>
        <div>
            <label for="memberName">이름</label>
            <input type="text" id="memberName" th:field="*{memberName}" class="form-control" value="상품A" th:value="*{memberName}">
            <div class="is-invalid" id="memberNameError" style="display: none;">이름 오류</div>
        </div>
        <div>
            <label for="password" >새 비밀번호</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" th:value="${member.password}">
            <div class="is-invalid" id="passwordError" style="display: none;">비밀번호 오류</div>
        </div>
        <div>
            <label for="checkPassword" >새 비밀번호 확인</label>
            <input type="password" id="checkPassword" name="checkPassword"
                   class="form-control">
            <div class="valid-feedback" id="checkPasswordSuccess" style="display: none;">비밀번호 일치</div>
            <div class="is-invalid" id="checkPasswordError" style="display: none;">비밀번호 미일치</div>
        </div>

        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" id="saveBtn">저장
                </button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='member.html'"
                        th:onclick="|location.href='@{/member/{memberId}(memberId=${member.memberId})}'|" type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
