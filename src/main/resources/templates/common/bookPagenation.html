<nav aria-label="Page navigation example"
     th:fragment="pagenation">
  <ul class="pagination" style="display: flex; justify-content: center;">
    <li class="page-item" th:classappend="${currentPage > 1} ? '' : 'disabled'">
      <a class="page-link" th:href="@{/book(page=1)}">First</a>
    </li>
    <li class="page-item" th:classappend="${currentPage > 1} ? '' : 'disabled'">
      <a class="page-link" th:href="@{/book(page=${currentPage - 1})}">Previous</a>
    </li>
    <li class="page-item" th:classappend="${page == currentPage} ? 'active' : ''"
        th:each="page : ${#numbers.sequence(1, totalPages != null ? totalPages : 1)}">
      <a class="page-link" th:href="@{/book(page=${page})}" th:text="${page}"></a>
    </li>
    <li class="page-item" th:classappend="${currentPage < totalPages} ? '' : 'disabled'">
      <a class="page-link" th:href="@{/book(page=${currentPage + 1})}">Next</a>
    </li>
    <li class="page-item" th:classappend="${currentPage < totalPages} ? '' : 'disabled'">
      <a class="page-link" th:href="@{/book(page=${totalPages})}">Last</a>
    </li>
  </ul>
</nav>
