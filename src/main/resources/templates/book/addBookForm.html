<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout}"
      layout:fragment="content">
<head>
    <style>
    .is-invalid {
        border-color: #dc3545;
        color: #dc3545;
    }
    .form-floating{
        margin-top: 20px;
    }
    div.is-invalid{
        font-size: 0.87em;
    }
    #imagePreview {
        width: 150px;
        height: 150px;
        border-radius: 70%;
        overflow: hidden;
    }
    .row{
        margin-top: 20px;
    }
</style>
    <title>책 등록</title>
</head>
<body>
<div class="container" style="max-width: 800px">
    <div class="mb-3 text-center">
        <h4 class="mb-3">책 등록</h4>
    </div>

    <form id="joinForm" action="member.html" th:action th:object="${book}" method="post">
        <div class="form-floating">
            <input type="text" id="memberName" th:field="*{bookName}" class="form-control" placeholder="책 이름을 입력하세요">
            <label for="memberName">책이름</label>
            <div class="is-invalid" id="memberNameError" style="display: none;">책 이름 오류</div>
        </div>
        <div class="form-floating">
            <input type="text" id="bookWriter" th:field="*{bookWriter}" class="form-control" placeholder="책 이름을 입력하세요">
            <label for="memberName">저자</label>
            <div class="is-invalid" id="bookWriterError" style="display: none;">저자 이름 오류</div>
        </div>
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit" id="saveBtn">책 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='members.html'"
                        th:onclick="|location.href='@{/book}'|" type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
